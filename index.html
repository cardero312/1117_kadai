<script>


    // 保存
    $("#save").on("click", function () {
        const text1 = $("#A1")[0].innerText;//a1セルのテキスト出力
        const text2 = $("#A2")[0].innerText;//a2セルのテキスト出力

        const jsonData = JSON.stringify(data);
        console.log(jsonData)
        localStorage.setItem("memo", jsonData);

        const text4 = $("#A4")[0].innerText;
        const text5 = $("#A5")[0].innerText;
        const data = { text1: text1, text2: text2, text3: text3, text4: text4, text5: text5 };
        console.log(text1, text2, text3, text4, text5)
